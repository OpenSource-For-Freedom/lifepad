<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Canvas -->
  <rect x="50" y="40" width="300" height="200" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Shapes -->
  <rect x="80" y="80" width="60" height="50" fill="none" stroke="#5a8dee" stroke-width="3"/>
  <circle cx="190" cy="105" r="30" fill="#ffcc44" opacity="0.7"/>
  <polygon points="280,140 310,80 340,140" fill="none" stroke="#ff4444" stroke-width="3"/>
  
  <!-- Arrow -->
  <line x1="100" y1="170" x2="180" y2="170" stroke="#44cc44" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#44cc44"/>
    </marker>
  </defs>
  
  <!-- Text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Add shapes, arrows, and text</text>
</svg>
