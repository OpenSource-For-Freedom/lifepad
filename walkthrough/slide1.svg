<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Canvas representation -->
  <rect x="50" y="40" width="300" height="200" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Drawing stroke -->
  <path d="M 100 140 Q 150 80 200 140 T 300 140" stroke="#5a8dee" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Draw with touch, mouse, or stylus</text>
</svg>
